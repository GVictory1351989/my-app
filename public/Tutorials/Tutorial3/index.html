<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Date System Tutorial</title>
    <style>
        body {
            font-family: Arial;
            padding: 10px;
        }

        button {
            margin: 10px;
            padding: 10px 30px;
        }

        #output {
            white-space: pre-line;
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>📆 JavaScript Date Operations + Window Methods</h2>

    <button onclick="showCurrentDate()">Current Date & Time</button>
    <button onclick="addDays()">Add 10 Days</button>
    <button onclick="subtractDays()">Subtract 5 Days</button>
    <button onclick="dateDifference()">Days Between Two Dates</button>
    <button onclick="formatDate()">Format Date</button>
    <button onclick="showTimestamp()">Show Timestamps</button>

    <hr />

    <h3>🪟 Window Methods</h3>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="getPrompt()">Get Prompt Input</button>
    <button onclick="getConfirmation()">Show Confirm</button>

    <div id="output"></div>

    <script src="./dateScript.js"></script>
</body>
</html>
